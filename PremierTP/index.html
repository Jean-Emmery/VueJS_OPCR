<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PARTIE 1</title>
</head>

<body>

    <div id="app">
        <h1>VueMart</h1>
      
        <h2>Panier</h2>
        <ul>
          <li v-for="item in shoppingCart">
              <a v-bind:href="item.url">{{ item.label }}</a> : {{ item.cost }}€
            </li>
        </ul>
        <p>Total: {{ totalPrice }}€</li>
      
        <h2>Horaires d'ouverture</h2>
        <p>Dimanche: 10h - 16h</p>
        <p>Du lundi au vendredi : 09h - 17h</p>
        <p>Samedi : 09h30 - 18h00</p>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>
    <script>
        // const app = new Vue({
        //     el: '#app',
        //     data: {
        //         message: 'Bonjour'
        //     }
        // });

        const app = new Vue({
            el: '#app',
            data: {
                shoppingCart: [
                    {
                        label: "Apples",
                        cost: 10,
                        url: "/apples.html"
                    },
                    {
                        label: "Bananas",
                        cost: 1,
                        url: "/bananas.html"
                    },
                    {
                        label: "Coconuts",
                        cost: 4,
                        url: "/coconuts.html"
                    }
                ],
            },
            computed: {
                totalPrice() {
                    let total = 0;

                    this.shoppingCart.forEach(item => {
                        total += item.cost;
                    });
                    return total;
                }
            }
        })
    </script>

</body>

</html>
